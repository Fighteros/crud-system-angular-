<div class="header">
    <h2 mat-dialog-title>Users</h2>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    <div *ngFor="let item of data" class="ui middle aligned selection list">
        <div class="item">
            <div class="content">
                <div class="header">{{ item.username }}</div>
            </div>
        </div>
    </div>

        <mat-list-item role="listitem">
            <div *ngFor="let item of data" class="item"></div>
        </mat-list-item>
    </mat-list> -->
</div>

</ng-template>
